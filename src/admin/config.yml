backend:
  name: git-gateway
  repo: psnev89/fmr-website
  branch: main
  auth_url: https://pmsn.eu.auth0.com/authorize
  auth_provider_url: https://pmsn.eu.auth0.com/
  auth_pkce: true

  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

logo_url: https://decapbridge.com/decapcms-with-bridge.svg

site_url: https://francisco-marques-rodrigues.netlify.app

slug:
  encoding: ascii
  clean_accents: true

media_folder: "src/assets/img"
public_folder: "/assets/img"

collections:
  - name: "news"
    label: "News"
    folder: "src/collections/news"
    create: true
    slug: "news-{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Date", name: "date", widget: "datetime", required: true}
      - {label: "Content", name: "content", widget: "markdown"}

  - name: "works"
    label: "Works"
    folder: "src/collections/works"
    create: true
    slug: "works-{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Image name", name: "image", widget: "string"}
      - {label: "Content", name: "content", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    slug: "page-{{title}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "base.njk"}
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Permalink", name: "permalink", widget: "string", required: true}
      - {label: "Body", name: "body", widget: "markdown"}
